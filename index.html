<!doctype html>
<html lang="en">
    <head>
        <title>Travel Log</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Log your trips, notes, and photos in a personal travel journal."
        />
        <!-- Open Graph basic metadata -->
        <meta property="og:title" content="Travel Log" />
        <meta
            property="og:description"
            content="Log your trips, notes, and photos in a personal travel journal."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="hosted_url" />
        <meta
            property="og:image"
            content="assets/images/travel-log-homepage.png"
        />
        <meta
            property="og:image:alt"
            content="Home page of Travel Log website"
        />
    </head>
    <body>
        <!-- HEADER AND NAVIGATION SECTION -->
        <header class="header">
            <!-- <div class="decor decor__orange-blur"></div> -->

            <div class="header__logo">
                <a
                    href="#home"
                    aria-label="Logo of Travel Log that goes to home when clicked"
                >
                    <img src="assets/logo.svg" alt="Logo of Travel Log" />
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-links hide" inert id="main-menu">
                    <li>
                        <a
                            href="#home"
                            aria-label="Go to home section"
                            title="Go to home section"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="#services"
                            aria-label="Go to services section"
                            title="Go to services section"
                            >Discover</a
                        >
                    </li>
                    <li>
                        <a
                            href="#travel-point"
                            aria-label="Go to travel points section"
                            title="Go to travel points section"
                            >Special Deals</a
                        >
                    </li>
                    <li>
                        <a
                            href="#news-letter"
                            aria-label="Go to news letter section"
                            title="Go to news letter section"
                            >Contact</a
                        >
                    </li>
                    <li class="slider-cta"><button>Log In</button></li>
                    <li class="slider-cta slider-cta__signup">
                        <button>Sign Up</button>
                    </li>
                </ul>
            </nav>

            <button
                class="header__menu"
                aria-label="Toggle menu"
                aria-controls="main-menu"
                aria-expanded="false"
            >
                <span
                    class="icon-menu2 header__menu-icon"
                    aria-label="Open navigation menu"
                    aria-hidden="true"
                ></span>
                <span
                    class="icon-close header__menu-icon hidden"
                    aria-label="Close navigation menu"
                    aria-hidden="true"
                ></span>
            </button>
            <div class="header__cta" aria-label="Authorization buttons">
                <button class="btn">Log In</button>
                <button class="btn btn--primary">Sign Up</button>
            </div>
        </header>

        <!-- MAIN CONTENT STARTS HERE -->
        <main class="container" id="home">
            <!-- HERO SECTION -->
            <section class="hero">
                <div class="decor decor__arrow">
                    <img
                        src="assets/images/decor/arrows.svg"
                        alt="A decoration element with arrows"
                        loading="lazy"
                    />
                </div>
                <div class="hero-main">
                    <div class="hero-main__image-container">
                        <picture>
                            <source
                                srcset="assets/images/hero/tourist-collage.png"
                                media="(min-width: 431px)"
                            />

                            <img
                                class="hero-main__image"
                                src="assets/images/hero/tourist-collage-mobile.png"
                                alt="Collage of travel images"
                                loading="lazy"
                            />
                        </picture>
                    </div>
                    <div class="hero-main__content">
                        <div class="hero-main__content-kicker">
                            <div class="hero-main__content-kicker-text">
                                Explore the world!
                            </div>
                            <span
                                class="icon-briefcase hero-main__content-kicker-icon"
                            ></span>
                        </div>
                        <h1 class="hero-main__content-heading">
                            Travel
                            <span class="text-hot-pink">top destination</span>
                            of the world
                        </h1>
                        <p class="hero-main__content-description">
                            We always make our customer happy by providing as
                            many choices as possible
                        </p>
                        <div class="hero-main__content-buttons">
                            <button
                                class="btn btn--primary"
                                aria-label="Get started with travel planning"
                            >
                                Get Started
                            </button>
                            <button
                                class="btn btn--secondary demo"
                                aria-label="Watch a demo of planning a tour"
                            >
                                <span class="icon-play demo__icon"></span>
                                <div class="demo__text">Watch Demo</div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="hero-clients">
                    <div class="hero-clients__row">
                        <div class="hero-clients__logo-trip-advisor">
                            <img
                                src="assets/images/hero/clients/logo-trip-advisor.svg"
                                alt="Logo of Trip Advisor"
                                loading="lazy"
                            />
                        </div>
                        <div class="hero-clients__logo-expedia">
                            <img
                                src="assets/images/hero/clients/logo-expedia.svg"
                                alt="Logo of Expedia"
                                loading="lazy"
                            />
                        </div>
                        <div class="hero-clients__logo-booking-com">
                            <img
                                src="assets/images/hero/clients/logo-booking-com.svg"
                                alt="Logo of Booking.com"
                                loading="lazy"
                            />
                        </div>
                    </div>
                    <div class="hero-clients__row">
                        <div class="hero-clients__logo-airbnb">
                            <img
                                src="assets/images/hero/clients/logo-airbnb.svg"
                                alt="Logo of Airbnb"
                                loading="lazy"
                            />
                        </div>
                        <div class="hero-clients__logo-rbitz">
                            <img
                                src="assets/images/hero/clients/logo-rbitz.svg"
                                alt="Logo of Rbitz"
                                loading="lazy"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
