<!doctype html>
<html lang="en">
    <head>
        <title>Travel Log</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Log your trips, notes, and photos in a personal travel journal."
        />
        <!-- Open Graph basic metadata -->
        <meta property="og:title" content="Travel Log" />
        <meta
            property="og:description"
            content="Log your trips, notes, and photos in a personal travel journal."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="hosted_url" />
        <meta
            property="og:image"
            content="assets/images/travel-log-homepage.png"
        />
        <meta
            property="og:image:alt"
            content="Home page of Travel Log website"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <a
                    href="#home"
                    aria-label="Logo of Travel Log that goes to home when clicked"
                >
                    <img src="assets/logo.svg" alt="Logo of Travel Log" />
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-links hide" inert id="main-menu">
                    <li>
                        <a
                            href="#home"
                            aria-label="Go to home section"
                            title="Go to home section"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            href="#services"
                            aria-label="Go to services section"
                            title="Go to services section"
                            >Discover</a
                        >
                    </li>
                    <li>
                        <a
                            href="#travel-point"
                            aria-label="Go to travel points section"
                            title="Go to travel points section"
                            >Special Deals</a
                        >
                    </li>
                    <li>
                        <a
                            href="#news-letter"
                            aria-label="Go to news letter section"
                            title="Go to news letter section"
                            >Contact</a
                        >
                    </li>
                    <li class="slider-cta"><button>Log In</button></li>
                    <li class="slider-cta slider-cta__signup">
                        <button>Sign Up</button>
                    </li>
                </ul>
            </nav>

            <button
                class="header__menu"
                aria-label="Toggle menu"
                aria-controls="main-menu"
                aria-expanded="false"
            >
                <span
                    class="icon-menu2 header__menu-icon"
                    aria-label="Open navigation menu"
                    aria-hidden="true"
                ></span>
                <span
                    class="icon-close header__menu-icon hidden"
                    aria-label="Close navigation menu"
                    aria-hidden="true"
                ></span>
            </button>
            <div class="header__cta" aria-label="Authorization buttons">
                <button class="btn">Log In</button>
                <button class="btn btn--primary">Sign Up</button>
            </div>
        </header>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
